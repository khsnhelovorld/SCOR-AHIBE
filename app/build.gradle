plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    flatDir {
        dirs '../libs/jars'
    }
}

dependencies {
    implementation files('../libs/jars/jpbc-api-2.0.0.jar')
    implementation files('../libs/jars/jpbc-crypto-2.0.0.jar')
    implementation files('../libs/jars/jpbc-mm-2.0.0.jar')
    implementation files('../libs/jars/jpbc-plaf-2.0.0.jar')
    implementation libs.bouncycastle
    implementation libs.web3j.core
    implementation libs.jackson.databind
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit Jupiter test framework
            useJUnitJupiter('5.10.3')
        }
    }
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'com.project.ahibe.App'
}
