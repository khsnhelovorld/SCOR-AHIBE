plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven { 
        url "https://dl.cloudsmith.io/public/consensys/maven/maven/" 
    }
}

dependencies {
    // BLS12-381 implementation using BouncyCastle with proper curve parameters
    implementation libs.bouncycastle
    
    // HKDF for secure key derivation
    implementation 'org.bouncycastle:bcprov-jdk18on:1.78.1'
    
    // NOTE: Native BLS12-381 library (jblst) is OPTIONAL
    // The system will automatically use simulated implementation if native is unavailable.
    // To enable native pairing, add to libs folder or use:
    implementation 'tech.pegasys:jblst:0.3.11'
    // The NativeBLS12Pairing class gracefully handles missing native library.

    implementation libs.web3j.core
    implementation libs.jackson.databind
    // Jackson support for Java 8 date/time types
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.17.0'
    // IPFS client - using HTTP directly
    implementation 'com.squareup.okhttp3:okhttp:4.12.0'
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit Jupiter test framework
            useJUnitJupiter('5.10.3')
        }
    }
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'com.project.ahibe.App'
}

// Task for running the Holder application
task runHolder(type: JavaExec) {
    group = 'application'
    description = 'Run the Holder application to derive and export delegate keys'
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'com.project.ahibe.HolderApp'
    // Pass arguments via -PappArgs="arg1,arg2,arg3"
    doFirst {
        if (project.hasProperty('appArgs')) {
            args(project.property('appArgs').split(','))
        }
    }
}

// Task for running the Verifier application
task runVerifier(type: JavaExec) {
    group = 'application'
    description = 'Run the Verifier application to verify revocation status'
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'com.project.ahibe.VerifierApp'
    // Pass arguments via -PappArgs="arg1,arg2,arg3"
    doFirst {
        if (project.hasProperty('appArgs')) {
            args(project.property('appArgs').split(','))
        }
    }
}

// Task for running the combined Demo application (Holder + Verifier in same JVM)
task runDemo(type: JavaExec) {
    group = 'application'
    description = 'Run combined demo: Holder generates key, then Verifier verifies (same JVM)'
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'com.project.ahibe.DemoApp'
    standardInput = System.in  // Allow user input for pause
    // Pass arguments via -PappArgs="arg1,arg2"
    doFirst {
        if (project.hasProperty('appArgs')) {
            args(project.property('appArgs').split(','))
        }
    }
}

task runBatchPublisher(type: JavaExec) {
    group = 'application'
    description = 'Generate aggregated revocation indices from CSV batches'
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'com.project.ahibe.BatchPublisherApp'
    doFirst {
        if (project.hasProperty('appArgs')) {
            args(project.property('appArgs').split(','))
        }
    }
}

task runJblstTest(type: JavaExec) {
    group = 'application'
    description = 'Discover jblst API methods'
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'com.project.ahibe.JblstApiTest'
}